<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Mobile</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees" (click)="onEdit(employee)">
            <td>{{employee.empCode}} - {{employee.fullName}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.mobile}}</td>
        </tr>
    </tbody>
</table>
